<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real-Estate-Price-Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <style>
      /* Blurred background */
      body {
        position: relative;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("{{ url_for('static', filename='beautiful-view-city-twilight_1137-270.avif') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(3px);
        z-index: -1;
      }

      /* Transparent form card */
      .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        color: white;
      }

      label, h2, h3 {
        color: rgb(255, 255, 255);
      }

      select.form-control {
        appearance: auto;
        -webkit-appearance: auto;
        -moz-appearance: auto;
      }

      button {
        font-weight: bold;
      }

      h2{
        font-family: 'Times New Roman', Times, serif;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="card mt-5 p-4" style="max-width: 600px;">
          <div class="card-header text-center bg-transparent border-0">
            <h2><b>WELCOME TO BANGALORE HOUSE PRICE PREDICTOR</b></h2>
          </div>

          <div class="card-body">
            <form method="post" accept-charset="UTF-8">
              <div class="row">
                <div class="col-md-6 form-group text-center mb-3">
                  <label><b>Select the location:</b></label>
                  <select class="form-control" id="location" name="location" required>
                    {% for location in location %}
                    <option value="{{location}}">{{location}}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="col-md-6 form-group text-center mb-3">
                  <label><b>Enter BHK:</b></label>
                  <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                </div>

                <div class="col-md-6 form-group text-center mb-3">
                  <label><b>Enter number of bathrooms:</b></label>
                  <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter No. of bathrooms">
                </div>

                <div class="col-md-6 form-group text-center mb-3">
                  <label><b>Enter Total square feet:</b></label>
                  <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Total Square Feet">
                </div>

                <div class="col-md-12 text-center mt-3">
                  <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                </div>
              </div>
            </form>

            <div class="col-md-12 text-center mt-4">
              <h3><span id="prediction"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function form_handler(event) {
        event.preventDefault();
      }

      function send_data() {
        document.querySelector('form').addEventListener("submit", form_handler);
        var fd = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);
        document.getElementById("prediction").innerHTML = "Wait predicting the price!...";
        xhr.onreadystatechange = function() {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById('prediction').innerHTML = "Prediction: â‚¹" + xhr.responseText;
          }
        };
        xhr.send(fd);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
